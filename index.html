<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main class="container">
        <div class="o-cont upper">
            <div class="i-c" id="4"></div>
            <div class="i-c" id="9"></div>
            <div class="i-c" id="2"></div>
        </div>
        <div class="o-cont middle">
            <div class="i-c" id="3"></div>
            <div class="i-c" id="5"></div>
            <div class="i-c" id="7"></div>
        </div>
        <div class="o-cont last">
            <div class="i-c" id="8"></div>
            <div class="i-c" id="1"></div>
            <div class="i-c" id="6"></div>
        </div>

        <div class="turn">
            Press any Key to start !
        </div>

        <div class="end-reload">
            Press to reload
        </div>
    
    </main>
    <footer>Â© 2023 by Bijay kumar sah</footer>
    
</body>
</html>
